{{ define "main" -}}
<main class="main layout__main">
<article class="single-view{{ with .Section }} single-view--{{ . | urlize }}{{ end }}">
<header>
<h1 class="hidden">{{ .Title }}</h1>
<p>
{{ partial "author-date" . }}
</p>
</header>
<div class="content">
{{ .Content }}
</div>
</article>
</main>
{{ end }}
